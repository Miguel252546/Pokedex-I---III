<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex – Generaciones I a III</title>

  <body>

    <header class="site-header">
      <div class="container">
        <h1>Pokédex – Generaciones I a III</h1>
      </div>
    </header>

    <main class="site-main">
      <div class="container">
        <div class="controls" role="region" aria-label="Filtros de búsqueda">
          <input id="search" type="search" placeholder="Buscar por nombre…" aria-label="Buscar por nombre" />
          <select id="gen-filter" aria-label="Filtrar por generación">
            <option value="">Todas las generaciones</option>
            <option value="kanto">Kanto</option>
            <option value="johto">Johto</option>
            <option value="hoenn">Hoenn</option>
          </select>
          <select id="type-filter" aria-label="Filtrar por tipo">
            <option value="">Todos los tipos</option>
            <option value="normal">Normal</option>
            <option value="fire">Fuego</option>
            <option value="water">Agua</option>
            <option value="grass">Planta</option>
            <option value="electric">Eléctrico</option>
            <option value="ice">Hielo</option>
            <option value="fighting">Lucha</option>
            <option value="poison">Veneno</option>
            <option value="ground">Tierra</option>
            <option value="flying">Volador</option>
            <option value="psychic">Psíquico</option>
            <option value="bug">Bicho</option>
            <option value="rock">Roca</option>
            <option value="ghost">Fantasma</option>
            <option value="dark">Siniestro</option>
            <option value="dragon">Dragón</option>
            <option value="steel">Acero</option>
            <option value="fairy">Hada</option>
          </select>
        </div>
        <section aria-labelledby="grid-title">
          <h2 id="grid-title" class="visually-hidden">Listado de Pokémon</h2>
          <div id="grid" class="grid" role="list"></div>
          <div id="status" class="status" aria-live="polite">Cargando…</div>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>
          Hecho por <a href="https://github.com/" target="_blank" rel="noopener noreferrer">Autor</a>. Datos de <a href="https://pokeapi.co/" target="_blank" rel="noopener noreferrer">PokeAPI</a>.
        </small>
      </div>
    </footer>

    <div id="modal" class="modal" aria-hidden="true" aria-labelledby="modal-title" role="dialog">
      <div class="modal-backdrop" data-close></div>
      <div class="modal-content" role="document">
        <button class="modal-close" aria-label="Cerrar" data-close>&times;</button>
        <h3 id="modal-title">Detalles</h3>
        <div id="modal-body"></div>
      </div>
    </div>

    <script src="./script.js" defer></script>
